<!DOCTYPE html>
<html>
  <head>
    <title>ChatGPT Web Interface</title>
  </head>
  <body>
    <h1>ChatGPT Web Interface</h1>
    <div id="messages"></div>
    <form>
      <input type="text" id="input-message">
      <button type="button" onclick="sendMessage()">Send</button>
    </form>

    <script>
      function sendMessage() {
        function sendMessage() {
  const messageInput = document.getElementById("input-message");
  const message = messageInput.value.trim();

  // If input message is empty, don't send anything
  if (!message) {
    return;
  }

  // Clear input box
  messageInput.value = "";

  // Add input message to messages history
  const messagesDiv = document.getElementById("messages");
  messagesDiv.innerHTML += `<p>You: ${message}</p>`;

  // Send input message to ChatGPT API
  fetch("https://your-chatgpt-api-url.com/", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      message: message
    })
  })
  .then(response => response.json())
  .then(data => {
    // Display response from ChatGPT API
    messagesDiv.innerHTML += `<p>ChatGPT: ${data.message}</p>`;
  })
  .catch(error => console.error(error));

      }
    </script>
  </body>
</html>
